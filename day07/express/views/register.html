<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
</head>

<body>
  <h1>注册页面</h1>
  <hr>
  <form method="post" action="/register">
    <p>用户名: <input type="text" name="username" placeholder="请输入用户名"></p>
    <p>邮箱: <input type="text" name="email" placeholder="请输入邮箱"></p>
    <p>密码: <input type="text" name="password" placeholder="请输入密码"></p>
    <p>确认密码: <input type="text" name="repwd" placeholder="请确认密码"></p>
    <input type="submit" value="注册提交">
  </form>
</body>

</html>
